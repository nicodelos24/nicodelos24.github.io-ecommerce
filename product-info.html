<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  <main>
    <div class="container my-4" id="product-ct">
      <h1 id="p-name"></h1>

      <section id="p-hero" class="row g-4 align-items-start">
        <div class="col-12 col-lg-7">
          <img id="p-image-main" alt="Imagen del producto" class="img-fluid rounded mb-3">

        </div>

          <p id="p-desc"></p>
          <p><strong>Categoría:</strong> <span id="p-category"></span></p>
          <p><strong>Vendidos:</strong> <span id="p-sold"></span></p>

            <button id="p-buy" class="btn btn-primary mt-3">Comprar</button>
          </div>
        </aside>
      </section>

      <section class="mt-5" id="p-related">
        <h2 class="h4">Productos relacionados</h2>
        <div id="related-list" class="row g-3"></div>
      </section>

      <section class="mt-5" id="p-comments">
        <h2 class="h4">Comentarios</h2>
        <div id="comments-list" class="vstack gap-3"></div>
