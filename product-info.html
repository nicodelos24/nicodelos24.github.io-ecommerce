  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/products.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
          <li class="nav-item" id="nav-login">
            <a href="login.html" class="nav-link">Iniciar sesión</a>
          </li>
          <li class="nav-item dropdown" id="nav-usuario">
            <a class="nav-link dropdown-toggle" href="#" id="nombreUsuario" role="button" data-bs-toggle="dropdown"
              aria-expanded="false"></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="nombreUsuario">
              <li><a class="dropdown-item" href="my-profile.html">Mi perfil</a></li>
              <li id="nav-logout"><a class="dropdown-item" href="#" id="cerrarSesion">Cerrar sesión</a>
              </li>
            </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container my-5" id="product-ct">

      <h1 id="p-name" class="mb-4 ms-3"></h1>
      <section id="p-hero" class="row g-4 align-items-start">
        <div class="col-12 col-lg-7">
          <img id="p-image-main" alt="Imagen del producto" class="img-fluid rounded mb-4 ms-2 mt-1">
          <div id="p-thumbs" class="d-flex gap-2 ms-4 mt-0"></div>
        </div>
        <aside class="col-12 col-lg-5 product-details mt-3">
          <p id="p-desc" class="ms-4 mt-4"></p>
          <div id="cat-prod" class="ms-2 mt-5">
            <p><strong>Categoría:</strong> <span id="p-category"></span></p>
            <p><strong>Vendidos:</strong> <span id="p-sold"></span></p>
          </div>
          <div class="p-3">
            <p class="fs-4 ms-2 mt-5 mb-3" id="p-price"></p>
            <button id="p-buy" class="btn btn-primary mt-5">Comprar</button>
          </div>
        </aside>
      </section>

      <section class="mt-5 ms-2" id="p-related">
        <h2 class="h4">Productos relacionados</h2>
        <div id="related-list" class="row g-4 "></div>
      </section>

      <section class="mt-5" id="p-comments">
        <h2 class="h4 ms-4">Comentarios</h2>
        <div id="comments-list" class="vstack gap-3"></div>


      </section>
      <section id="comment-section" class="my-4 ms-2">

        <div class="mb-3">
          <label class="form-label d-block">¿Qué te pareció tu producto?</label>
          <div id="star-rating" class="star-rating">
            <span data-value="1">★</span>
            <span data-value="2">★</span>
            <span data-value="3">★</span>
            <span data-value="4">★</span>
            <span data-value="5">★</span>
          </div>
          <input type="hidden" id="comment-score" value="0">
        </div>
        <form id="comment-form">
          <div class="mb-3">
            <label for="comment-text" class="form-label">Deja tu comentario:</label>
            <textarea id="comment-text" class="form-control" rows="3" placeholder="Escribe tu opinión"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </section>

    </div>

  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>

      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
